<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title> Calculadora </title>

    <link rel="stylesheet" type="text/css" href="calculadora.css">
    <script src="calculadora.js">  </script>

</head>
<body>

    <div id="principal">
        <h1> Calculadora </h1>    

        <label for="numero1" id="label1" class="label-verde"> Digite o primeiro número: </label>
        <input type="text" id="numero1" class="input-color"> <br> <br>

        <label for="numero2" id="label2" class="label-verde"> Digite o segundo número: </label>
        <input type="text" id="numero2" class="input-color"> <br> <br>

        <div id="buttons">

            <button onclick="calcular('+')"> + </button>
            <button onclick="calcular('-')"> - </button>
            <button onclick="calcular('*')"> x </button>
            <button onclick="calcular('/')"> / </button>

        </div>

        <p> <b> Resultado:  </b> <span id="resultado">  </span> </p>
    </div>

</body>
</html>
